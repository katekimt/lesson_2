<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site_second</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Lora:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="col-1"><img src="img/img1.png" alt=""></div>
<div class="col-2">
    <h1 class="title">RUNO</h1>
    <h2>Create account</h2>
    <form action="#">
        <h3>Email</h3>
        <input class="inf" type="email" placeholder="Email" name="email">
        <h3>Password</h3>
        <input class="inf" type="password" placeholder="Password" name="password">
        <h3>Confirm Password</h3>
        <input class="inf" type="password" placeholder="Confirm Password" name="confirm_password">
    </form>
    <div>
        <button class="btn-1" name="login" type="submit">Create account</button>
    </div>
    <div>
        <button class="btn-2" name="sign_in" type="submit">Sign up with Google</button>
    </div>
    <div class="text">
        Already have an account?
        <a class="link link-reg" href="#">Log In</a>
    </div>
</div>
</body>
</html>
